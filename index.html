<canvas
    width=500
    height=500
    id='mandelwat'
    style="border: 1px solid red;"
</canvas>

<script id="2d-vertex-shader" type="notjs">
    attribute vec2 a_position;
    void main() {
        gl_Position = vec4(a_position, 0, 1);
    }
</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">// <![CDATA[

    precision mediump float;
    uniform vec2 xy;
    uniform vec2 center;

    void main() {
        vec3 col = vec3(0.0);

        vec2 p;
        float r = 2.0;
        p.x = -(xy.x - 2.0 * gl_FragCoord.x) / xy.y * r + center.x;
        p.y = -(xy.y - 2.0 * gl_FragCoord.y) / xy.y * r + center.y;

        float l = 1.0;

        vec2 z  = vec2(0.0);
        vec2 c = vec2(p.x, p.y);
        for( int i=0; i<200; i++ ) {
            // z = z*z + c
            z = vec2( z.x*z.x - z.y*z.y, 2.0*z.x*z.y ) + c;

            if( dot(z,z)>(4.0) ) break;

            l += 1.0;
        }
        col += 0.5 + 0.5 * cos( 3.0 + l * 0.15 + vec3(1.6,1.0,1.0));
        gl_FragColor = vec4( col, 1.0 );
    }
</script>
